general {
    lock_cmd = pidof hyprlock || hyprlock       # comando para bloquear
    before_sleep_cmd = loginctl lock-session    # bloquear antes de suspender
    after_sleep_cmd = hyprctl dispatch dpms on  # encender pantalla al despertar
}

listener {
    timeout = 150                                # 2.5 minutos
    on-timeout = brightnessctl set 10%           # baja el brillo al 10%
    on-resume = brightnessctl set 100%           # recupera el brillo al volver
}

listener {
    timeout = 300                                # 5 minutos
    on-timeout = loginctl lock-session           # bloquear autom√°ticamente
}

listener {
    timeout = 330                                # 5.5 minutos
    on-timeout = hyprctl dispatch dpms off       # apagar pantalla
    on-resume = hyprctl dispatch dpms on         # encender al volver
}

# 4. Suspender el PC (Opcional)
listener {
    timeout = 600                             # 10 minutos
    on-timeout = systemctl suspend-the-hibernate             # suspende el sistema
}
